<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GyanGangaGiggles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas></canvas>

    <div class="headline">Giggles Galore</div>

    <div class="gigglesgalore">
      <span>Gift for you</span><br />
      Special gift for<a href="#">Giggle Gang!</a>
    </div>

    <div class="present">
      <img
        class="gift"
        src="https://4.imimg.com/data4/EX/IX/MY-26971534/alphonso-mango1.jpg"
        alt="the gift"
      />

      <div class="wiggle-container">
        <div class="rotate-container">
          <div class="bottom"></div>
          <div class="front"></div>
          <div class="left"></div>
          <div class="back"></div>
          <div class="right"></div>

          <div class="lid">
            <div class="lid-top"></div>
            <div class="lid-front"></div>
            <div class="lid-left"></div>
            <div class="lid-back"></div>
            <div class="lid-right"></div>
          </div>
        </div>
      </div>
    </div>

    <a
      class="credits"
      href="https://www.instagram.com/gyan.ganga_giggles/"
      target="_blank"
      >gigglesgalore</a
    >
    <script src="gigglesgalore.js"></script>
  </body>
</html>
